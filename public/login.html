<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoComet Bidder - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <div class="logo">
                    <svg width="50" height="50" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" stroke="#4CAF50" stroke-width="2"/>
                        <path d="M15 20L18 23L25 16" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>GoComet Bidder</h1>
                <p class="subtitle">Web Application</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
